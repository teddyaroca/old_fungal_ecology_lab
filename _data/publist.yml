- title: "Secondary Metabolites Produced by <i>Xylaria necrophora</i> Are Responsible for Foliar Symptoms Associated with Taproot Decline of Soybean"
  image: Garcia-Aroca.2022.PHP.png
  description: Phytotoxic secondary metabolites (SMs) produce by <i>Xylaria necrophora</i> cause the symptoms associated with taproot decline of soybean. Metabolites are exclusive to soybean and potentially resistant cultivars did not perform well when expossed to SMs. 
  authors: Teddy Garcia-Aroca, Paul "Trey" Price, Jose E. Solorzano, David Galo, Sophie B. Sheffield, and Vinson Doyle.
